    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Prevent layout shift before React hydrates */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #D2232A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
